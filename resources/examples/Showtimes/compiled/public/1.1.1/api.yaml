openapi: 3.0.2
info:
  title: 'Mill unit test API, Showtimes'
  version: 1.1.1
  contact:
    name: 'Get help!'
    email: support@example.com
    url: 'https://developer.example.com/help'
tags:
  -
    name: Movies
  -
    name: Theaters
servers:
  -
    url: 'https://api.example.com'
    description: Production
  -
    url: 'https://api.example.local'
